<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script id="photo-template" type="x-tmpl-mustache">
      <section class={{keyword}} id={{horns}}>
        <h2>{{title}}</h2>
        <img src={{image}} alt=""></img>
        <p>{{description}}</p>
      </section>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <form>
        <label for="names">Sort by Name</label>
        <input for="names" type="radio" name="sort" id="title">
        <label for="horns">Sort by Number of Horns</label>
        <input for="horns" type="radio" name="sort" id="horns">
      </form>
      <select id="dropdown">
        <option  value="default">Filter by Keyword</option>
      </select>
      <ul>
        <li id="1"><a href="#">Page 1</a></li>
        <li id="2"><a href="#">Page 2</a></li>
      </ul>
    </header>
    <main>
      
      
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="js/app.js"></script>
  </body>
</html>
